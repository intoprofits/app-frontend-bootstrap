<!DOCTYPE html>
<html lang="en" class="signin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Seller Suiteâ„¢ | Into Profits</title>
    <link href="../../imgs/icon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bdf3cc272.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="signin bg-white text-center">

    <form class="form-signin border bg-light">
        <a href="../../index.html"><img src="../../imgs/logo-black.png" alt="" width="300" class="mb-2"></a>
        <h6 class="mb-5 text-center">Sign in to your account</h6>

        <label for="inputName" class="sr-only">Full Name</label>
        <input type="text" id="inputName" class="form-control mb-3" placeholder="Full Name" required="" autofocus="" autocomplete="off">

        <label for="inputCompanyName" class="sr-only">Company Name</label>
        <input type="text" id="inputCompanyName" class="form-control mb-3" placeholder="Company Name" required="" autofocus="" autocomplete="off">

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email" required="" autofocus="" autocomplete="off">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required="" autocomplete="off">

        <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPasswordConfirm" class="form-control mb-3" placeholder="Confirm Password" required="" autocomplete="off">

        <div class="checkbox mb-3 text-left">
          <label>
            <input type="checkbox" value="remember-me"> I agree to the <a href="#">Terms and Services</a>
          </label>
        </div>
        <a href="./confirm-account.html" class="btn btn-lg btn-primary btn-block" type="submit">Create Account</a>
        <p class="mt-4">Already have an Account? <a href="../../index.html">Sign in</a></p>
      </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
